name: CI for game 2048
on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  IMAGE_NAME: 2048
  REGISTRY: docker.io

jobs:
  build-and-push:
    name: Build and push docker images
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    name: Deploy to production vm
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: IMAGE
          script: |
            echo "Deploying image: $IMAGE"
            docker pull $IMAGE

            # Cleanup any leftover 'green' container from failed runs
            docker stop 2048-green || true
            docker rm 2048-green || true

            # Run NEW (GREEN)
            docker run -d \
              --name 2048-green \
              -p 8080:80 \
              --log-driver json-file \
              --log-opt max-size=10m \
              --log-opt max-file=3 \
              --restart always \
              $IMAGE

            # Simple Health Check (Wait for container to be 'up')
            sleep 10

            # Stop and Remove OLD (BLUE)
            docker stop 2048-blue || true
            docker rm 2048-blue || true

            # Promote GREEN â†’ BLUE
            docker rename 2048-green 2048-blue